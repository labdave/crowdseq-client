<div style="width:100%; height:100%" fxLayout="column">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div fxLayout="column" style="width: 100%; height: 450px; overflow:auto">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

            <!-- Score Column -->
            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="flex: 0 0 300px; width: 300px;"> Key </th>
                <td mat-cell *matCellDef="let element" style="flex: 0 0 300px; width: 300px;"> {{element.key}} </td>
            </ng-container>

            <!-- Value Column -->
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns">
            </tr>
        </table>
    </div>
</div>

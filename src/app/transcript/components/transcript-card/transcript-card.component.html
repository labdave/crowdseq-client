<div fxFill fxLayoutAlign="space-between center">
    <mat-card *ngIf="data" class="card-container" style="margin-left: 15px">
        <div fxFlex fxLayout="column" style=" width: 100%">
            <div fxFlex="30" fxLayout="row" fxLayoutAlign="space-between start">
                <div fxFlex fxLayout="row" fxLayoutAlign="start start" class="card-header">
                    <div fxFlex fxLayout="column">
                        <div fxFlex fxLayout="row">
                            <mat-card-title *ngIf="data.ensembl_transcript_id">{{ data.ensembl_transcript_id }}</mat-card-title>
                            <mat-icon *ngIf="data && data.ensembl_canonical"  [ngStyle]="{'color':'#00cca5'}" style="padding-left: 5px" matTooltip="Canonical">check_circle</mat-icon>
                        </div>
                        <mat-card-subtitle *ngIf="data && !data.ensembl_canonical">Transcript</mat-card-subtitle>
                        <mat-card-subtitle *ngIf="data && data.ensembl_canonical">Transcript ( Canonical )</mat-card-subtitle>
                    </div>
                    <div *ngIf="data.aa_change_name">
                        <mat-card-title *ngIf="data.aa_change_name">{{ data.aa_change_name }}</mat-card-title>
                        <mat-card-subtitle>Amino Acid Change</mat-card-subtitle>
                    </div>
                </div>
            </div>

            <div fxFlex fxLayout="column" fxLayoutAlign="start start">
                <div fxLayout="column" style="width: 100%; padding-bottom: 10px; overflow:auto; ">
                    <app-annotation-selector [annotations]="annotationList" [(index)]="annotationIndex"
                        class="annotation-selector"></app-annotation-selector>
                </div>
            </div>
        </div>
    </mat-card>
</div>

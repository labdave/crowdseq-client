<h3 [class]="type" [class.dialogHeader]="true">{{title}}</h3>
<mat-dialog-content>
  <p [innerHTML]="message"></p>
</mat-dialog-content>
<mat-dialog-actions>
  <div fxLayout="row" fxLayoutAlign="end center" style="width: 100%">
    <div *ngFor="let action of buttons; let i=index">
      <button type="button" class="alert-action-button" mat-raised-button [style.background-color]="action.backgroundColor" [style.color]="action.fontColor"
        (click)="dialogRef.close(action.value)">{{action.text}}</button>
    </div>
  </div>
</mat-dialog-actions>
